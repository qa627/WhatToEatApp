<!-- apps/food/templates/food/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>食材首頁</title>
</head>
<body>
    <h1>🍽 食材首頁</h1>
    <ul>
        {% for item in ingredients %}
            <li>{{ item.name }}（數量：{{ item.quantity }}）</li>
        {% empty %}
            <li>目前沒有任何食材。</li>
        {% endfor %}
    </ul>
    <h1>食材列表</h1>

<form method="get">
    <input type="text" name="q" placeholder="搜尋食材..." value="{{ request.GET.q }}">
    <button type="submit">搜尋</button>
</form>

<ul>
  {% for ingredient in ingredients %}
    <li>{{ ingredient.name }} ({{ ingredient.quantity }})</li>
  {% empty %}
    <li>沒有找到食材</li>
  {% endfor %}
</ul>

</body>
</html>
