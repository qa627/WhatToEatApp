<!-- apps/food/templates/food/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>食材首頁</title>
</head>
<body>
    <form method="get">
        <input type="text" name="q" placeholder="搜尋食材..." value="{{ request.GET.q }}">
        <button type="submit">搜尋</button>
    </form>

    <ul>
    {% for ingredient in ingredients %}
        <li>{{ ingredient.name }} ({{ ingredient.quantity }})</li>
    {% empty %}
        <li>沒有找到食材</li>
    {% endfor %}
    </ul>

</body>
</html>
